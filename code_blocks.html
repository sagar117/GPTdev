<!DOCTYPE html>
<html>
<head>
    <title>Feature Blocks</title>
    <style>
        .block {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .line {
            border-top: 1px dashed #ddd;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .block h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="block">
    <h3>User Login</h3>
    <!-- Add any relevant details or components related to user login here -->
    <div class="line"></div>
    <div class="block">
        <h3>Document Upload</h3>
        <!-- Add any relevant details or components related to document upload here -->
        <div class="line"></div>
        <div class="block">
            <h3>Document Categorization</h3>
            <!-- Add any relevant details or components related to document categorization here -->
            <div class="line"></div>
            <div class="block">
                <h3>Success Message</h3>
                <!-- Add any relevant details or components related to success message here -->
            </div>
            <div class="line"></div>
            <div class="block">
                <h3>Options to Upload Another Document or View Documents</h3>
                <!-- Add any relevant details or components related to options here -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
