<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Upload and Categorization</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #2196F3;
        color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        text-align: center;
      }
      .input-field {
        margin-top: 20px;
      }
      .btn {
        background-color: #0D47A1;
      }
      .btn:hover {
        background-color: #1565C0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Document Upload and Categorization</h1>
      <div class="row">
        <form class="col s12" action="/documents" method="post" enctype="multipart/form-data">
          <div class="file-field input-field col s12 m6">
            <div class="btn">
              <span>File</span>
              <input type="file" name="document">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <div class="input-field col s12 m6">
            <select id="category" name="category">
              <option value="" disabled selected>Choose a category</option>
              <option value="Medical Records">Medical Records</option>
              <option value="Insurance Forms">Insurance Forms</option>
              <option value="Prescriptions">Prescriptions</option>
              <option value="Lab Results">Lab Results</option>
            </select>
            <label for="category">Category</label>
          </div>
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Upload Document</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Materialize JS -->
    <script src="/js/materialize.min.js"></script>
    <!-- Initialize Materialize Select Element -->
    <script>
      // Get select element
      const select = document.querySelector('select');
      // Initialize select element
      const selectInstance = M.FormSelect.init(select);
    </script>
  </body>
</html>
