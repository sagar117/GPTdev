<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Import Material Design Components stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.css">
    <!-- Add custom styles for light theme color -->
    <style>
      body {
        background-color: #ffffff; /* Set initial background color to white */
        transition: all 1s ease; /* Add transition effect when changing background color */
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .mdl-textfield {
        width: 100%;
      }
      .mdl-button--raised {
        background-color: #e1bee7;
      }
      .mdl-button--colored {
        background-color: #ba68c8;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
      <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Login</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="/calculate" method="post" onsubmit="login()">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" name="username">
                <label class="mdl-textfield__label" for="username">Username</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password" name="password">
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
              <br>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <!-- Import Material Design Components JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.js"></script>
    <script>
      function login(){
        $.ajax({
          type: "POST",
          url: "/login",
          data: $('form').serialize(),
          success: function(data) {
            console.log("Login successful, redirecting to dashboard");
            window.location.href = "/calculate";
          },
          error: function() {
            console.log("Error during login");
          }
        });
        return false; // prevent form from submitting normally
      }
      
      // Change background color randomly every 5 seconds
      setInterval(function() {
        var randomColor = Math.floor(Math.random()*16777215).toString(16); // Generate random color code in hexadecimal format
        document.body.style.backgroundColor = "#" + randomColor; // Set background color to the random color code
      }, 5000);
    </script>
  </body>
</html>
